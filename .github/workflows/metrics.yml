

name: Metrics
on:
  #  every 03:00
  schedule: [{cron: "0 3 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Classic Template
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          
          
      - name: üì∞ Activity plugin
        uses: lowlighter/metrics@master
        with:
            filename: metrics.plugin.activity.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_activity: yes
            plugin_activity_limit: 7
            plugin_activity_days: 0
            
      - name: üí° Habits plugin
        uses: lowlighter/metrics@master
        with:
            filename: metrics.plugin.habits.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_habits: yes
            plugin_habits_facts: yes
            plugin_habits_charts: yes
            config_timezone: Brazil/East
      - name: üà∑Ô∏è Most used languages
        uses: lowlighter/metrics@latest
        with:
          filename: MostUsed.svg
          description: Display most used languages metrics
          type: boolean
          default: no
          plugin_languages: yes
          plugin_languages_skipped: my-test-repo                       # List of repositories to skip
          plugin_languages_colors: "0:orange, javascript:#ff0000, ..." # Make most used languages orange and JavaScript red
          plugin_languages_details: bytes-size, percentage             # Additionally display total bytes size and percentage
          plugin_languages_threshold: 0%   
          token: ${{ secrets.METRICS_TOKEN }}
      
      - name: Isometric commit calendar
        uses: lowlighter/metrics@latest
        with:

          filename: Isometric.svg
          plugin_isocalendar: yes
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar_duration: full-year
          default: no
      - name:  Lines of code changed
        uses: lowlighter/metrics@latest
        with:
          filename: LineCode.svg
          plugin_lines: yes
          token: ${{ secrets.METRICS_TOKEN }}
